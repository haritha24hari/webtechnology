<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AMAZON COMPANY</h1>
    <h2>openings for 2024 Batch BTech(CSE,ECE,EEE)</h2>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" id="Name">
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email">
        <br><br>
        <label for="Branch">Branch</label>
        <select name="Branch" id="Branch">
           <option value=""></option>
           <option value="CSE">CSE</option>
           <option value="ECE">ECE</option>
           <option value="EEE">EEE</option>
        </select><br><br>
        <label>Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <br><br>
        <label for="Year of Passing">Year of Passing</label>
        <select name="year of passing" id="year of passing">
           <option value=""></option>
           <option value="2024">2024</option>
           <option value="2023">2023</option>
           <option value="2022">2022</option>
        </select><br><br>
        <label for="Current Location">Current Location</label>
        <input type="text" id="Current Location">
        <br><br>
        <label for="Preffered Location">Preffered Location</label>
        <select name="text" id="Preffered Location">
        <option value=""></option>
        <option value="HYD">HYD</option>
        <option value="BANGALORE">BANGALORE</option>
        <option value="COIMBATORE">COIMBATORE</option>
        </select><br><br>
        <label for="Resume">Resume</label>
        <input type="file" id="Resume"><br><br>
        <button>submit</button>








    </form>
    
</body>
</html>
